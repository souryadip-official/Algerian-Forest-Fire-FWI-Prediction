<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction Result</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 90%;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.1rem;
            margin: 15px 0;
            color: #f0f0f0;
        }
        .prediction {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 25px 0;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #ff5757;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }
        .btn-container {
            margin-top: 25px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background: linear-gradient(135deg, #185a9d, #43cea2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>üî• Fire Weather Index Prediction üî•</h1>
        
        <p>Based on the data you entered, our model predicts:</p>
        
        <div class="prediction">
            FWI Result: <span>{{ prediction }}</span>
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn">üè† Return to Home</a>
            <a href="/predict" class="btn">üîÑ Try New Data</a>
        </div>
    </div>
</body>
</html>
